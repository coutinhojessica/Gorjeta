<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculando Gorjeta</title>
        <link rel="stylesheet" type="text/css" href="assets/css/output.css" />
    </head>
    <body>
        <div
            class="min-h-screen w-full bg-linear-to-bl from-[var(--gradient-start)] via-[var(--gradient-middle)] to-[var(--gradient-end)] flex flex-col items-center"
        >
            <div
                class="w-[90%] md:max-w-[50%] xl:w-[35%] flex flex-col justify-center items-center mt-5 p-2"
            >
                <form
                    class="w-[95%] 2xl:w-[60%] flex flex-col justify-items-center"
                >
                    <fieldset
                        class="my-2 w-[95%] md:w-[75%] flex flex-col self-center"
                    >
                        <label class="font-bold text-xl" for="conta"
                            >Valor do Débito</label
                        >
                        <br />
                        <input
                            type="number"
                            name="conta"
                            id="conta"
                            step="0.01"
                            min="0"
                            class="border-b-3 border-black bg-(--color-bege) h-10 w-full rounded-sm focus:outline-hidden focus:border-(--color-verde) shadow-md text-right p-2 text-md font-medium"
                        />
                        <div class="relative h-full">
                            <img
                                src="imagens/icons/money.svg"
                                alt="Icone de dinheiro."
                                class="absolute bottom-1.5 left-1"
                            />
                        </div>
                    </fieldset>
                    <fieldset
                        class="my-2 w-[95%] md:w-[75%] flex flex-col self-center"
                    >
                        <label class="font-bold text-xl" for="pessoas"
                            >Total de Pessoas a Pagar</label
                        >
                        <br />
                        <input
                            type="number"
                            name="pessoas"
                            id="pessoas"
                            min="1"
                            class="border-b-3 border-black bg-(--color-bege) h-10 w-full rounded-sm focus:outline-hidden focus:border-(--color-verde) shadow-md text-right p-2 text-md font-medium"
                        />
                        <div class="relative h-full">
                            <img
                                src="imagens/icons/person.svg"
                                alt="Icone de um boneco."
                                class="absolute bottom-1.5 left-1"
                            />
                        </div>
                    </fieldset>
                    <fieldset
                        class="my-2 w-[95%] md:w-[75%] flex flex-col self-center"
                    >
                        <p class="font-bold text-xl mb-3">Gorjeta</p>
                        <div
                            class="lg:grid grid-cols-2 grid-flow-row gap-2 justify-items-start self-center"
                        >
                            <div>
                                <input
                                    type="radio"
                                    name="taxa"
                                    id="taxa1"
                                    value="10"
                                    class="size-4.5 mr-2"
                                />
                                <label class="text-md font-medium" for="taxa1"
                                    >10% - Aceitável</label
                                >
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    name="taxa"
                                    id="taxa2"
                                    value="15"
                                    class="size-4.5 mr-2"
                                />
                                <label class="text-md font-medium" for="taxa2"
                                    >15% - Bom</label
                                >
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    name="taxa"
                                    id="taxa3"
                                    value="20"
                                    class="size-4.5 mr-2"
                                />
                                <label class="text-md font-medium" for="taxa3"
                                    >20% - ótimo</label
                                >
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    name="taxa"
                                    id="taxa3"
                                    value="25"
                                    class="size-4.5 mr-2"
                                />
                                <label class="text-md font-medium" for="taxa3"
                                    >25% - Incrível</label
                                >
                            </div>
                            <div>
                                <input
                                    type="radio"
                                    name="taxa"
                                    id="taxa3"
                                    value="30"
                                    class="size-4.5 mr-2"
                                />
                                <label class="text-md font-medium" for="taxa3"
                                    >30% - Perfeito</label
                                >
                            </div>
                        </div>
                    </fieldset>
                    <div>
                        <span class="erroCalculo"></span>
                    </div>
                    <button
                        id="btn"
                        class="my-4 p-4 bg-(--color-laranja) hover:bg-(--color-verde) transition-all ease-in-out duration-700 font-bold text-xl shadow-lg rounded-md w-[55%] self-center"
                    >
                        Calcular
                    </button>
                </form>
                <div
                    class="my-7 w-full max-lg:h-64 lg:grid grid-cols-3 grid-flow-row justify-items-center content-center"
                >
                    <div class="text-center">
                        <p class="font-bold text-xl">Total a ser pago</p>
                        <span class="text-md font-medium" id="contaTotal"
                            >0</span
                        >
                    </div>
                    <div class="text-center max-lg:my-4">
                        <p class="font-bold text-xl">Gorjeta</p>
                        <span class="text-md font-medium" id="gorjeta">0</span>
                    </div>
                    <div class="text-center">
                        <p class="font-bold text-xl">Gorjeta por pessoa</p>
                        <span class="text-md font-medium" id="qtdPessoas"
                            >0</span
                        >
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
